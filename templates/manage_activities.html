{% extends 'base.html' %}
{% block content %}

    <h3 class="center-align">Manage Activities</h3>

    <div class="row">
        <div class="col s12 center-align">
            <a href="{{ url_for('new_activity') }}" class="btn">
                New Activity <i class="fas fa-plus-square right"></i>
            </a>
        </div>
    </div>

    <div class="row">
        {% for activity in activities %}
            <div class="col s12 m3">
                <div class="center-align">
                    <div>
                        <span>{{ activity.activity_name }}</span>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock %}
