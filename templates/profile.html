{% extends 'base.html' %}
{% block content %}

    {% for user in users %}
    {% if session.user|lower == user.username|lower %}
    <h3 class="center-align">{{ user.username }}'s Profile</h3>

    <div class="row">
        <form class="col s12 m8 offset-m2">
            <!-- username -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user prefix"></i>
                    <input value="{{ user.username }}" id="username" name="username" type="text" class="validate" disabled>
                    <label for="username">username</label>
                </div>
            </div>
            <!-- name -->
            <div class="row">
                <div class="input-field col s6">
                    <i class="fas fa-user-tag prefix"></i>
                    <input value="{{ user.first_name }}" id="first_name" name="first_name" type="text" class="validate">
                    <label for="first_name">First Name</label>
                </div>
                <div class="input-field col s6">
                    <i class="fas fa-user-tag prefix"></i>
                    <input value="{{ user.last_name }}" id="last_name" name="last_name" type="text" class="validate">
                    <label for="last_name">Last Name</label>
                </div>
            </div>
            <!-- email address -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-at prefix"></i>
                    <input value="{{ user.email_address }}" id="email_address" name="email_address" type="text" class="validate">
                    <label for="email_address">Email Address</label>
                </div>
            </div>
            <!-- address line 1 and 2 -->
            <div class="row">
                <div class="input-field col s6">
                    <i class="fas fa-map-marker-alt prefix"></i>
                    <input value="{{ user.address_line_1 }}" id="address_line_1" name="address_line_1" type="text" class="validate">
                    <label for="address_line_1">Address Line 1</label>
                </div>
                <div class="input-field col s6">
                    <i class="fas fa-map-marker-alt prefix"></i>
                    <input value="{{ user.address_line_2 }}" id="address_line_2" name="address_line_2" type="text" class="validate">
                    <label for="address_line_2">Address Line 2</label>
                </div>
            </div>
            <!-- address city and post code -->
            <div class="row">
                <div class="input-field col s6">
                    <i class="fas fa-map-marker-alt prefix"></i>
                    <input value="{{ user.address_city }}" id="address_city" name="address_city" type="text" class="validate">
                    <label for="address_city">Home City</label>
                </div>
                <div class="input-field col s6">
                    <i class="fas fa-map-marker-alt prefix"></i>
                    <input value="{{ user.address_post_code }}" id="address_post_code" name="address_post_code" type="text" class="validate">
                    <label for="address_post_code">Home Post Code</label>
                </div>
            </div>
        </form>
    </div>
    {% endif %}
    {% endfor %}

{% endblock %}
